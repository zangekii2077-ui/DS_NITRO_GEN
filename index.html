<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NitroGenFr</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        #ip-container {
            text-align: center;
            font-size: 2em;
            color: #333;
        }
    </style>
</head>
<body>
    <div id="ip-container">Loading your public IP...</div>

    <script>
        async function fetchPublicIP() {
            try {
                const response = await fetch('https://api.ipify.org?format=json');
                const data = await response.json();
                document.getElementById('ip-container').innerText = `Your Public IP: ${data.ip}`;
            } catch (error) {
                document.getElementById('ip-container').innerText = 'Failed to retrieve your public IP.';
            }
        }

        fetchPublicIP();
    </script>
</body>
</html>
